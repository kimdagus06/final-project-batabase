<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="create-account-style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="main.js" defer></script>
    <title>Get started Simplify</title>
</head>
<body>
    <div class="simplify-creat-account-leftside">
        <p>Simplify your life with us, we create next step</p>
    </div>

    <div class="create-account-forms">
        <div class="forms-wrapper">
            <form class="create-form-left">
                <label for="fname">First name</label><br>
                <input type="text" id="f-name" name="fname"><br>

                <label for="email">Email</label><br>
                <input type="text" id="e-mail" name="email"><br>

                <label for="password">Password</label><br>
                <input type="password" id="pass-word" name="password"><br>
            </form>

            <form class="create-form-right">
                <label for="lname">Last name</label><br>
                <input type="text" id="l-name" name="lname"><br>

                <label for="date-of-birth">Date of birth (MM/DD/YY)</label><br>
                <input type="text" id="birth-date" name="date-of-birth"><br>

                <label for="confirm-password">Confirm password</label><br>
                <input type="password" id="confirm-password" name="confirm-password"><br>
            </form>
        </div>
    </div>

    <input type="checkbox" id="agree-terms" name="agree-terms" value="agree-terms">
    <label for="agree-terms">I agree to all the Terms and Privacy Policy</label>
</body>
</html>
