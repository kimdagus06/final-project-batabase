<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="create-account-style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Get Started Simplify</title>
</head>
<body>
    <div class="simplify-creat-account-leftside">
        <p>Simplify your life with us, we create the next step</p>
    </div>

    <div class="guide-text-wrapper">
        <div class="guide-text">
            <p>Create an account for work, study, and daily life changes</p>
        </div>

    <div class="create-account-forms">
        <form action="" class="create-form">
            <input type="text" placeholder="First Name" class="form-input" required>

            <input type="text" placeholder="Last Name" class="form-input" required>
            
            <input type="email" placeholder="Email" class="form-input" required>
            
            <input type="text" placeholder="Date of Birth (MM/DD/YY)" class="form-input" required>
            
            <input type="password" placeholder="Password" class="form-input" required>
            
            <input type="password" placeholder="Confirm Password" class="form-input" required>

            <div class="terms-checkbox">
                <input type="checkbox" id="agree-terms" name="agree-terms" value="agree-terms" required>
                <label for="agree-terms">I agree to all the Terms and Privacy Policy</label>
            </div>
            
            <input type="submit" value="Create Account" class="create">
        </form>
    </div>
</body>
</html>
